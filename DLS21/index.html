<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta property="og:title" content="DLS Card Creator">
    <meta property="og:description" content="A card creator for the popular soccer game by First Touch Games.">
    <meta property="og:url" content="https://theshinramen.github.io/DLS-Card-Creator/DLS21/">
    <title>DLS Card Creator</title>
    <link href="style.css" rel="stylesheet">
</head>

<body onload="drawCard()">
    <header>
        <h1><a href="/DLS-Card-Creator/">DLS Card Creator</a>
            <span>by <a href="https://www.github.com/theshinramen/DLS-Card-Creator" target="_blank">shinramen</a></span>
        </h1>
    </header>
    <div>
        <canvas id="card" width="458" height="316"></canvas>
    </div>
    <div>
        <p>Version
            <select id="version" onchange="window.location.assign(`/DLS-Card-Creator/${value}`);">
                <option value="DLS19">
                    DLS 19
                </option>
                <option selected value="DLS21">
                    DLS 21
                </option>
                <option value="DLS22">
                    DLS 22
                </option>
                <option value="DLS23">
                    DLS 23
                </option>
            </select>
        </p>
    </div>
    <div id="settings">
        <p>Name
            <input id="firstName" type="text" value="Lionel">
            <input id="lastName" type="text" value="Messi">
        </p>
        <p>Card Type
            <select id="cardType">
                <option selected value="legendary">
                    Legendary
                </option>
                <option value="rare">
                    Rare
                </option>
                <option value="common">
                    Common
                </option>
            </select>
            Height
            <input id="height" max="999" min="1" type="number" value="171">
            Foot
            <select id="footColor">
                <option value="black">
                    Black
                </option>
                <option value="white">
                    White
                </option>
                <option value="gold">
                    Gold
                </option>
                <option value="red">
                    Red
                </option>
                <option selected value="blue">
                    Blue
                </option>
                <option value="pink">
                    Pink
                </option>
                <option value="yellow">
                    Yellow
                </option>
                <option value="orange">
                    Orange
                </option>
                <option value="purple">
                    Purple
                </option>
                <option value="brown">
                    Brown
                </option>
                <option value="green">
                    Green
                </option>
                <option value="grey">
                    Grey
                </option>
                <option value="random">
                    Random
                </option>
            </select>
            <select id="foot">
                <option value="R">
                    Right
                </option>
                <option selected value="L">
                    Left
                </option>
                <option value="B">
                    Both
                </option>
            </select>
        </p>
        <p>
            Overall Rating
            <input id="rating" max="100" min="1" type="number" value="89">
            Position
            <select id="position">
                <option value="CF">
                    CF
                </option>
                <option selected value="WF">
                    WF
                </option>
                <option value="LM">
                    LM
                </option>
                <option value="CM">
                    CM
                </option>
                <option value="RM">
                    RM
                </option>
                <option value="AM">
                    AM
                </option>
                <option value="DM">
                    DM
                </option>
                <option value="LB">
                    LB
                </option>
                <option value="CB">
                    CB
                </option>
                <option value="RB">
                    RB
                </option>
                <option value="GK">
                    GK
                </option>
            </select>
            Nationality <a href="https://github.com/theshinramen/DLS-Files/blob/main/flags/README.md"
                target="_blank"><sup>(?)</sup></a>
            <select id="nationality"></select>
        </p>
        <p>
            Stats
            <input id="stats1" max="100" min="1" type="number" value="89">
            <input id="stats2" max="100" min="1" type="number" value="90">
            <input id="stats3" max="100" min="1" type="number" value="85">
            <input id="stats4" max="100" min="1" type="number" value="94"> <br>
            <input id="stats5" max="100" min="1" type="number" value="67">
            <input id="stats6" max="100" min="1" type="number" value="58">
            <input id="stats7" max="100" min="1" type="number" value="93">
            <input id="stats8" max="100" min="1" type="number" value="92">
        </p>
        <p>Image
            <select id="playerID"></select>
            <input accept="image/gif, image/jpeg, image/png" type="file" id="uploadImage" />
            <button type="button" onclick="document.getElementById('uploadImage').click();">Upload image</button>
            <button type="button" onclick="saveCard()">Save image</button>
        </p>
    </div>
    <div id="buttons" style="position: fixed; bottom: 20px; right: 20px;">
        <a href="/DLS-Card-Creator">
            <img src="/DLS-Card-Creator/assets/icon/home.png" style="border-radius: 10px;" height="30px">
        </a>
        <a href="https://www.github.com/theshinramen/DLS-Card-Creator" target="_blank">
            <img src="/DLS-Card-Creator/assets/icon/github.png" style="border-radius: 10px;" height="30px">
        </a>
        <a href="https://discord.gg/uMtYYpGaZB">
            <img src="/DLS-Card-Creator/assets/icon/discord.png" style="border-radius: 10px;" height="30px">
        </a>
        <a href="https://www.buymeacoffee.com/shinramen" target="_blank">
            <img src="/DLS-Card-Creator/assets/icon/bmac.png" style="border-radius: 10px;" height="30px">
        </a>
    </div>

    <script src="script.js"></script>
</body>

</html>
